{% load static%}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar competição</title>
    <link rel="stylesheet" href="{% static 'criar/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="body">
    <div class="container">
        <h1>Adicionar uma competição</h1>
        <div class="cadastro">
            <div class="form-row">
                <div class="form-group col-md-11 control-label">
                <form action="." method="POST">
                    {% csrf_token %}
                    <fieldset>
                        <div class="form-row">
                            {{ form.as_p }}
                        </div>
                    </fieldset>
                    <input type="submit" value="Salvar" class="btn btn-primary">
                    <a href="{% url 'ranking'%}" class="btn btn-primary">Vizualizar tabela da competição</a>
                </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
